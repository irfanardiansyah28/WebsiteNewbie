<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="assets/hacking.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Hacker Style Login Section -->
    <div class="login-container">
        <h1 class="title">Access Restricted</h1>
        <img src="assets/hacker.jpg" alt="Hacker" class="hacker-image">
        
        <!-- Tabs for multiple functionalities -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Info')">Info</button>
            <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
        </div>

        <!-- Tab content -->
        <div id="Login" class="tabcontent">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="Info" class="tabcontent">
            <h3>System Info</h3>
            <p>This system is protected by advanced encryption algorithms.</p>
        </div>

        <div id="Contact" class="tabcontent">
            <h3>Contact Admin</h3>
            <p>Email: admin@hacker.com</p>
        </div>
    </div>

    <!-- Message after successful login -->
    <div id="message" class="hidden">
        <h1>Data Uploaded into System Database</h1>

        <!-- Additional functionalities after login -->
        <div class="functionality-container">
            <!-- File Upload Function -->
            <div class="section">
                <h2>Upload File</h2>
                <input type="file" id="fileUpload">
                <button onclick="uploadFile()">Upload</button>
            </div>

            <!-- View Uploaded Data -->
            <div class="section">
                <h2>View Uploaded Data</h2>
                <table id="uploadedDataTable">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="uploadedData"></tbody>
                </table>
            </div>

            <!-- System Status -->
            <div class="section">
                <h2>System Status</h2>
                <p id="systemStatus">Fetching system status...</p>
            </div>

            <!-- Execute Commands -->
            <div class="section">
                <h2>Execute Command</h2>
                <input type="text" id="commandInput" placeholder="Enter command">
                <button onclick="executeCommand()">Execute</button>
                <p id="commandResult"></p>
            </div>

            <!-- Logout Button -->
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
